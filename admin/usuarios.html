<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
            top: 0;
            bottom: 0;
            width: 250px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            color: #18bc9c;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        @media (max-width: 767.98px) {
            .sidebar {
                width: 100%;
                position: relative;
            }
            .content {
                margin-left: 0;
            }
        }
        .search-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column flex-md-row">
        <div class="sidebar">
            <div class="profile text-center">
                <img src="/img/images.png" alt="Profile Picture">
                <h3>Sebastian Ramirez</h3>
                <a href="/contraseña.html" class="btn btn-sm btn-outline-light mt-2">Cambiar Contraseña</a>
                <a href="/login.html" class="btn btn-sm btn-outline-light mt-2">Salir</a>
            </div>
            <nav class="nav flex-column mt-4">
                <a class="nav-link" href="/index.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
                <a class="nav-link" href="/admin/usuarios.html"><i class="bi bi-people"></i> Usuarios</a>
                <a class="nav-link" href="/admin/clientes.html"><i class="bi bi-person-bounding-box"></i> Clientes</a>
                <a class="nav-link" href="/admin/categorias.html"><i class="bi bi-tags"></i> Categorías</a>
                <a class="nav-link" href="/admin/productos.html"><i class="bi bi-box-seam"></i> Productos</a>
                <a class="nav-link" href="/admin/orders.html"><i class="bi bi-card-checklist"></i> Pedidos</a>
            </nav>
        </div>
        <div class="content flex-grow-1">
            <div class="search-bar">
                <form class="d-flex" role="search">
                    <div class="input-group">
                        <input class="form-control" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-secondary" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
            </div>
            <h2>Usuarios</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Correo Electrónico</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Juan</td>
                            <td>juan@gmail.com</td>
                            <td>Admin</td>
                            <td>
                                <button class="btn btn-primary btn-sm" data-id="1" data-name="Juan" data-email="juan@gmail.com" data-role="Admin" data-bs-toggle="modal" data-bs-target="#editUserModal">Editar</button>
                                <button class="btn btn-danger btn-sm">Eliminar</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>John Castro</td>
                            <td>johncastro@gmail.com</td>
                            <td>Usuario</td>
                            <td>
                                <button class="btn btn-primary btn-sm" data-id="2" data-name="John Castro" data-email="johncastro@gmail.com" data-role="Usuario" data-bs-toggle="modal" data-bs-target="#editUserModal">Editar</button>
                                <button class="btn btn-danger btn-sm">Eliminar</button>
                            </td>
                        </tr>
                        <!-- Más filas según sea necesario -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para editar usuario -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <div class="mb-3">
                            <label for="editUserName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="editUserName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editUserEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="editUserEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="editUserRole" class="form-label">Rol</label>
                            <input type="text" class="form-control" id="editUserRole" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+DJ7l8o4wTojvCUzH9DGAZIzf9pC1" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Lógica para eliminar usuarios
            document.querySelectorAll('.btn-danger').forEach(button => {
                button.addEventListener('click', () => {
                    const row = button.closest('tr');
                    row.remove();
                    // Aquí puedes agregar la lógica para eliminar el usuario del backend
                });
            });

            // Lógica para editar usuarios
            const editUserModal = document.getElementById('editUserModal');
            editUserModal.addEventListener('show.bs.modal', event => {
                const button = event.relatedTarget;
                const id = button.getAttribute('data-id');
                const name = button.getAttribute('data-name');
                const email = button.getAttribute('data-email');
                const role = button.getAttribute('data-role');

                const modal = editUserModal;
                modal.querySelector('#editUserName').value = name;
                modal.querySelector('#editUserEmail').value = email;
                modal.querySelector('#editUserRole').value = role;

                document.getElementById('editUserForm').onsubmit = function(e) {
                    e.preventDefault();
                    console.log(`User ${id} updated: ${name} - ${email} - ${role}`);
                    // Aquí puedes agregar la lógica para guardar los cambios en el backend
                };
            });
        });
    </script>
</body>
</html>
