<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
            top: 0;
            bottom: 0;
            width: 250px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            color: #18bc9c;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        @media (max-width: 767.98px) {
            .sidebar {
                width: 100%;
                position: relative;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column flex-md-row">
        <div class="sidebar">
            <div class="profile text-center">
                <img src="https://via.placeholder.com/100" alt="Profile Picture">
                <h3>Sebastian Ramirez</h3>
                <a href="#" class="btn btn-sm btn-outline-light mt-2">Cambiar Contrase√±a</a>
                <a href="/login.html" class="btn btn-sm btn-outline-light mt-2">Salir</a>
            </div>
            <nav class="nav flex-column mt-4">
                <a class="nav-link" href="index.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
                <a class="nav-link" href="/admin/usuarios.html"><i class="bi bi-people"></i> Usuarios</a>
                <a class="nav-link" href="/admin/clientes.html"><i class="bi bi-person-bounding-box"></i> Clientes</a>
                <a class="nav-link" href="/admin/categorias.html"><i class="bi bi-tags"></i> Categorias</a>
                <a class="nav-link" href="#"><i class="bi bi-box-seam"></i> Productos</a>
                <a class="nav-link" href="#"><i class="bi bi-card-checklist"></i> Pedidos</a>
            </nav>
        </div>
        <div class="content flex-grow-1">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <h1>Panel Administrativo</h1>
                <div>
                    <input type="search" class="form-control" placeholder="Search...">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-lg-8 col-md-12">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Ingresos de la Semana</h5>
                            <h3 class="card-text">$1250</h3>
                            <canvas id="incomeChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Junio 2024</h5>
                            <div id="calendar"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Additional sections for modules -->
            <div class="col-lg-6 col-md-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Comentarios Recientes</h5>
                        <div class="comment mb-3">
                            <div class="d-flex">
                                <img src="https://via.placeholder.com/50" alt="User" class="rounded-circle me-3">
                                <div>
                                    <h6>Mark J Hamilton</h6>
                                    <small>05 July 2018, 17:12</small>
                                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
                                    <button class="btn btn-sm btn-primary">Reply</button>
                                </div>
                            </div>
                        </div>
            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+W3dHt3mPLFU1rIx0PWQCA2vF5p3r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('incomeChart').getContext('2d');
        var incomeChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                datasets: [{
                    label: '# of Sales',
                    data: [50, 10, 5, 72],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
