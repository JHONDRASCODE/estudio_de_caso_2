<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ecf0f1;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #18bc9c;
            border-color: #18bc9c;
        }
        .btn-primary:hover {
            background-color: #14a085;
            border-color: #14a085;
        }
        .form-label {
            font-weight: bold;
        }
        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #18bc9c;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/index.html" class="home-icon">
            <i class="bi bi-house-door-fill" style="font-size: 2rem;"></i>
        </a>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h3 class="card-title text-center">Cambiar Contraseña del Administrador</h3>
                    <form>
                        <div class="mb-3">
                            <label for="oldPassword" class="form-label">Contraseña Antigua *</label>
                            <input type="password" class="form-control" id="oldPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nueva Contraseña *</label>
                            <input type="password" class="form-control" id="newPassword" required>
                            <div class="mt-2" id="passwordStrength">Fortaleza: <span class="badge bg-success">Fuerte</span></div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar Contraseña *</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary">OK</button>
                            <button type="button" class="btn btn-secondary">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+DJ7l8o4wTojvCUzH9DGAZIzf9pC1" crossorigin="anonymous"></script>
    <script>
        // Aquí puedes agregar lógica para mostrar la fortaleza de la contraseña
        document.getElementById('newPassword').addEventListener('input', function() {
            var password = this.value;
            var strengthBadge = document.getElementById('passwordStrength').querySelector('span');
            if (password.length > 8) {
                strengthBadge.textContent = 'Fuerte';
                strengthBadge.className = 'badge bg-success';
            } else {
                strengthBadge.textContent = 'Débil';
                strengthBadge.className = 'badge bg-danger';
            }
        });
    </script>
</body>
</html>
